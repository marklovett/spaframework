<div class="ps-title-bar">
      <div class="row">
            <div class="ps-logo-area col-sm-6">
                <img ng-src="{{ iconFile }}" class="ps-icon"/>
                <div class="ps-title-area">
                    <p class="ps-logo-title">{{ title }}</p>
                    <p class="ps-logo-subtitle">{{ subtitle }}</p>
                </div>

                <div ng-if="isMenuButtonVisible" ng-click="menuButtonClicked()"
                     class="ps-collapsed-menu pull-right">
                    <button type="button" class="btn ps-nav-button">
                        <i class="fa fa-bars"></i>
                    </button>
                </div>
            </div>

            <div class="ps-right-side-controls col-sm-6">
              <div class="btn btn-primary">Button1</div>
              <div class="btn btn-success">Button2</div>
              <div class="btn btn-warning">Button3</div>
            </div>
      </div>
</div>
<div ng-transclude></div>    <!--transcluding menu which defaults vertical and displays horiz-->

<!--holds contents of client side routing, menu is horiz(!isMenuVert),cases for view-full-width is true-->
<div ng-view class="ps-view"
     ng-class="{'ps-view-full-width': !isMenuVertical || !isMenuVisible}">

</div>
